<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form id="registrering" action="javascript:registerVehicle();">
    <label for="pnummer">Personnummer</label>
    <input id="pnummer" type="text" placeholder="12038482716">

    <label for="navn">Navn</label>
    <input id="navn" type="text" placeholder="Jimmy Antonio">

    <label for="adresse">Adresse</label>
    <input id="adresse" type="text" placeholder="Pilestredet 60">

    <label for="kjennetegn">Kjennetegn</label>
    <input id="kjennetegn" type="text" placeholder="DR38192">

    <label for="bilmerke">Bilmerke</label>
    <input id="bilmerke" type="text" placeholder="Mercedes">

    <label for="biltype">Biltype</label>
    <input id="biltype" type="text" placeholder="C class Amg">

    <button type="submit" onclick="getBiler()" >Send inn</button>
</form>


<table id="outputTable">
    <tr>
        <th>Personnummer</th>
        <th>Navn</th>
        <th>Adresse</th>
        <th>Kjennetegn</th>
        <th>Bilmerke</th>
        <th>Biltype</th>
    </tr>
</table>

<script src="index.js"></script>
</body>
</html>
